<form name="edit" action="__APP__" method="post" enctype="multipart/form-data" onsubmit="return check();">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">登录手机号:</td>
		<td class="item_input"><input type="text" class="textbox require" name="mobile" /></td>
	</tr>
	<tr>
		<td class="item_title">密码:</td>
		<td class="item_input">
			<input type="text" class="textbox" name="pwd" />
			<span class="tip_span"><span class="tip_span">密码为空时，默认密码为123456</span>
		</td>
	</tr>
	<tr>
		<td class="item_title">绑定会员:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="binding_mobile" value="" />
			<input type="hidden" class="" name="binding_user_id_old" value="0" />
			<span class="tip_span">新增运营中心需要绑定已注册的会员手机号</span>
		</td>
	</tr>
	<tr>
		<td class="item_title">绑定会员信息:</td>
		<td class="item_input">
			<span id="binding_user_id">输入绑定会员手机号</span>
		</td>
	</tr>
	<tr>
		<td class="item_title">运营中心名称:</td>
		<td class="item_input"><input type="text" class="textbox require" name="name" /></td>
	</tr>
	<tr>
		<td class="item_title">状态:</td>
		<td class="item_input">
			<lable>有效<input type="radio" name="is_effect" value="1" checked="checked"></lable>
			<lable>无效<input type="radio" name="is_effect" value="0" ></lable>
		</td>
	</tr>
	
	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="XyPromoterOne" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
